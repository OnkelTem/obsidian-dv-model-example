name: Feature build
on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
      - name: Installing dependencies
        run: npm ci
      - name: Running tests
        run: npm test
      - name: Building project
        run: npm run build
      - name: Read package.json version
        run: echo "version=$(jq -r -c .version package.json)" >> $GITHUB_ENV
      - name: Calculate vault name
        run: echo "vault=obsidian-llb-vault-${{env.version}}" >> $GITHUB_ENV
      # - name: Create artifacts directory
      #   run: mkdir download
      - name: Creating dist vault
        run: ./bin/obsidian-llb create tr ${{env.vault}} # && zip -r ${{env.vault}}.zip ${{env.vault}}
      - uses: actions/upload-artifact@v3
        with:
          path: ${{env.vault}}
      - name: Create npm package
        run: npm pack
      - uses: actions/upload-artifact@v3
        with:
          path: obsidian-llb-${{env.version}}.tgz
